<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <div> <button @click="plus">Count is: {{ count }}</button></div>
    </div>
</body>
</html>
<script>
    new Vue({
        el:'#app',
        data:{
            count : 0,
            message:'hello'
        },
        methods:{
            greet(){
                alert(this.message);
            },
            plus(){
                this.count++;
            }
        }
    })
</script>
