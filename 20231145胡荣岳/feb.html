<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=1;
        var b=1;
        var n=0;
        document.write(a+"<br>"+b+"<br>")
        while(n<18){
            var c=a+b;
            document.write(c+"<br>")
            a=b;
            b=c;
            n++;
        }
    </script>
</head>
<body>
    
</body>
</html>
